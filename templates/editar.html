{% extends 'base.html' %}

{% block content %}
    <h1>Editar Producto</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('editar', id=producto.id) }}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre*</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad*</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" min="0" required>
                </div>
                
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio*</label>
                    <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" min="0" step="0.01" required>
                </div>
                
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categor√≠a</label>
                    <input type="text" class="form-control" id="categoria" name="categoria" value="{{ producto.categoria }}">
                </div>
                
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
